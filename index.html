<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<center>
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Sketches</h3>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>
  <h1 style="background-color: aquamarine;">Sketch Identification
    <button id="showSketch" type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal"
      style="float: right;">Show Sketches</button>
  </h1>
  <p id="label">Label: </p>
  <p id="confidence">Confidence:</p>
  <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  color: #E34234;" id="skTBD">Sketch to Be Drawn : </p>

  <p style="float: left;" id="score">Score : </p>
  <p style="float: right ;" id="timer">Timer : </p>

  <button class="btn btn-warning" onclick="clearCanvas()">Clear Canvas</button>
</center>

<body>

  <script src="main.js"></script>
</body>
